<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoParts Pro - EV Parts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #191414;
      color: #fff;
    }

    .product-section {
      padding: 60px 20px;
      max-width: 1400px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1DB954;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: #282828;
      padding: 20px;
      border-radius: 15px;
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .product-icon {
      font-size: 30px;
      margin-bottom: 15px;
      background: #1DB954;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .product-description {
      color: #ccc;
      margin: 10px 0;
    }

    .product-price {
      color: #1DB954;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-btn {
      background: #1DB954;
      color: #191414;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay.active {
      display: flex;
    }

    .modal {
      background: #282828;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      color: white;
      border: 1px solid #444;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #121212;
      color: white;
    }

    .form-submit {
      background: #1DB954;
      color: black;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Product Section -->
  <section class="product-section">
    <h2 class="section-title">Available Products</h2>
    <div class="product-grid" id="productGrid"></div>
  </section>

  <!-- Modal Overlay -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <button class="close-btn" onclick="closeForm()">Ã—</button>
      <h3>Schedule Service</h3>
      <form id="form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required />
        </div>
        <div class="form-group">
          <label>Service</label>
          <select required>
            <option value="">Select</option>
            <option>Brake Repair</option>
            <option>Engine Check</option>
          </select>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" required />
        </div>
        <button class="form-submit" type="submit">Book Now</button>
      </form>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    const products = [
      {
        icon: "fas fa-car",
        title: "Brake System",
        desc: "High-quality brake parts and pads",
        price: "$299"
      },
      {
        icon: "fas fa-cog",
        title: "Engine Components",
        desc: "Performance-tested engine parts",
        price: "$899"
      },
      {
        icon: "fas fa-tools",
        title: "Suspension Kit",
        desc: "Shock absorbers and suspension bushings",
        price: "$499"
      }
    ];

    const grid = document.getElementById("productGrid");
    const overlay = document.getElementById("overlay");

    function loadProducts() {
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-icon"><i class="${p.icon}"></i></div>
          <div class="product-title">${p.title}</div>
          <div class="product-description">${p.desc}</div>
          <div class="product-price">${p.price}</div>
          <button class="product-btn" onclick="openForm()">Book Now</button>
        `;
        grid.appendChild(card);
      });
    }

    function openForm() {
      overlay.classList.add("active");
      document.body.style.overflow = "hidden";
    }

    function closeForm() {
      overlay.classList.remove("active");
      document.body.style.overflow = "auto";
      document.getElementById("form").reset();
    }

    document.addEventListener("DOMContentLoaded", loadProducts);
  </script>

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
