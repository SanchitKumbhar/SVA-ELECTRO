<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWA - Electro - Authentication</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-color: #1f2937;
            --light-gray: #f9fafb;
            --medium-gray: #e5e7eb;
            --dark-gray: #6b7280;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            padding: 30px 0 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--dark-gray);
            font-size: 16px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--medium-gray);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark-gray);
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .role-selector {
            display: flex;
            margin-bottom: 24px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 4px;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .role-option.active {
            background-color: white;
            box-shadow: var(--shadow);
            color: var(--primary-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .form-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--dark-gray);
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 520px) {
            .container {
                box-shadow: none;
            }
            
            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>
<div class="container">
    <div class="header">
        <h1>SWA - Electro</h1>
        <p>Welcome to the future of electric transportation</p>
    </div>

    <div class="tabs">
        <div class="tab active" id="login-tab">Login</div>
        <div class="tab" id="register-tab">Register</div>
    </div>

    <div class="tab-content">
        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email or Username</label>
                <input type="text" id="login-email" name="login-email" placeholder="Enter your email or username" required>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="#" id="switch-to-register">Register now</a></p>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden" action="http://localhost:5000/register" method="POST">

            <input type="hidden" id="role-flag" name="role-flag" value="3">

            <div class="role-selector">
                <div class="role-option active" data-role="client" data-flag="3">Client</div>
                <div class="role-option" data-role="business" data-flag="1">Business</div>
                <div class="role-option" data-role="government" data-flag="2">Government</div>
            </div>

            <!-- Government Fields -->
            <div id="government-fields" class="hidden">
                <div class="form-group">
                    <label for="gov-email">Government Email</label>
                    <input type="email" id="gov-email" name="gov-email" placeholder="Enter government email" required disabled>
                </div>
                <div class="form-group">
                    <label for="department">Department Name</label>
                    <input type="text" id="department" name="department" placeholder="Enter department name" required disabled>
                </div>
                <div class="form-group">
                    <label for="gov-id">Government ID Code</label>
                    <input type="text" id="gov-id" name="gov-id" placeholder="Enter government ID code" required disabled>
                </div>
                <div class="form-group">
                    <label for="gov-password">Password</label>
                    <input type="password" id="gov-password" name="gov-password" placeholder="Create a password" required disabled>
                </div>
                <div class="form-group">
                    <label for="gov-confirm-password">Confirm Password</label>
                    <input type="password" id="gov-confirm-password" name="gov-confirm-password" placeholder="Confirm your password" required disabled>
                </div>
            </div>

            <!-- Business Fields -->
            <div id="business-fields" class="hidden">
                <div class="form-group">
                    <label for="business-name">Business Name</label>
                    <input type="text" id="business-name" name="business-name" placeholder="Enter business name" required disabled>
                </div>
                <div class="form-group">
                    <label for="business-email">Business Email</label>
                    <input type="email" id="business-email" name="business-email" placeholder="Enter business email" required disabled>
                </div>
                <div class="form-group">
                    <label for="registration-number">Business Registration Number</label>
                    <input type="text" id="registration-number" name="registration-number" placeholder="Enter registration number" required disabled>
                </div>
                <div class="form-group">
                    <label for="business-phone">Phone Number</label>
                    <input type="tel" id="business-phone" name="business-phone" placeholder="Enter phone number" required disabled>
                </div>
                <div class="form-group">
                    <label for="business-address">Address</label>
                    <input type="text" id="business-address" name="business-address" placeholder="Enter business address" required disabled>
                </div>
                <div class="form-group">
                    <label for="business-password">Password</label>
                    <input type="password" id="business-password" name="business-password" placeholder="Create a password" required disabled>
                </div>
                <div class="form-group">
                    <label for="business-confirm-password">Confirm Password</label>
                    <input type="password" id="business-confirm-password" name="business-confirm-password" placeholder="Confirm your password" required disabled>
                </div>
            </div>

            <!-- Client Fields -->
            <div id="client-fields">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="client-email">Email</label>
                    <input type="email" id="client-email" name="client-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="client-phone">Phone Number</label>
                    <input type="tel" id="client-phone" name="client-phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="client-password">Password</label>
                    <input type="password" id="client-password" name="client-password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="client-confirm-password">Confirm Password</label>
                    <input type="password" id="client-confirm-password" name="client-confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="form-footer">
                <p>Already have an account? <a href="#" id="switch-to-login">Login now</a></p>
            </div>
        </form>
    </div>
</div>

    <<script>
        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');
    
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });
    
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    
        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            registerTab.click();
        });
    
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            loginTab.click();
        });
    
        // Role switch logic
        const roleOptions = document.querySelectorAll('.role-option');
        const roleFlag = document.getElementById('role-flag');
    
        const clientFields = document.getElementById('client-fields');
        const businessFields = document.getElementById('business-fields');
        const governmentFields = document.getElementById('government-fields');
    
        function disableAllInputs() {
            clientFields.querySelectorAll('input').forEach(input => input.disabled = true);
            businessFields.querySelectorAll('input').forEach(input => input.disabled = true);
            governmentFields.querySelectorAll('input').forEach(input => input.disabled = true);
        }
    
        function enableInputs(container) {
            container.querySelectorAll('input').forEach(input => input.disabled = false);
        }
    
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Update active class
                roleOptions.forEach(o => o.classList.remove('active'));
                option.classList.add('active');
    
                // Set role flag
                const flag = option.getAttribute('data-flag');
                roleFlag.value = flag;
    
                // Hide all and disable inputs
                clientFields.classList.add('hidden');
                businessFields.classList.add('hidden');
                governmentFields.classList.add('hidden');
                disableAllInputs();
    
                // Show relevant field and enable inputs
                if (flag === '1') {
                    businessFields.classList.remove('hidden');
                    enableInputs(businessFields);
                } else if (flag === '2') {
                    governmentFields.classList.remove('hidden');
                    enableInputs(governmentFields);
                } else {
                    clientFields.classList.remove('hidden');
                    enableInputs(clientFields);
                }
            });
        });
    
        // Form submission safety
        registerForm.addEventListener('submit', (e) => {
            // Ensure only the selected role's inputs are enabled
            const flag = roleFlag.value;
            if (flag !== '3') disableInputs(clientFields);
            if (flag !== '1') disableInputs(businessFields);
            if (flag !== '2') disableInputs(governmentFields);
        });
    </script>
    
    
    
</body>
</html>
