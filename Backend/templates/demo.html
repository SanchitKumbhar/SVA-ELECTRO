<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Sva-Electro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #2d2d2d;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    /* Featured Products Banner */
    .featured-banner {
      text-align: center;
      padding: 3rem 6%;
      background: linear-gradient(90deg, #0a3d62, #0077b6);
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .featured-banner h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 0.8rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    .featured-banner p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5rem;
      padding: 4rem 6%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .product-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      opacity: 0;
      transform: translateY(50px);
    }

    .product-card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .product-card:hover img {
      transform: scale(1.08);
    }

    .product-card-content {
      padding: 1.8rem;
    }

    .product-card-content h3 {
      font-size: 1.7rem;
      font-weight: 700;
      color: #0a3d62;
      margin-bottom: 0.6rem;
    }

    .product-card-content p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.2rem;
    }

    .product-card-content .btn-book {
      background: linear-gradient(90deg, #0077b6, #00a896);
      color: #fff;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .product-card-content .btn-book:hover {
      background: linear-gradient(90deg, #005b8a, #028a77);
      transform: translateY(-3px);
    }

    /* Overlay and Appointment Form */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .appointment-form {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      max-width: 550px;
      width: 90%;
      position: relative;
      animation: zoomIn 0.4s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #f1f1f1;
      border: none;
      font-size: 1.5rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: #ddd;
    }

    .appointment-form h2 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #0a3d62;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.3rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #2d2d2d;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0077b6;
      box-shadow: 0 0 5px rgba(0, 119, 182, 0.3);
    }

    .form-group input[readonly] {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .btn-submit {
      background: linear-gradient(90deg, #0077b6, #00a896);
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #005b8a, #028a77);
      transform: translateY(-3px);
    }

    /* Footer */
    .footer {
      background: #0a3d62;
      color: #fff;
      padding: 3rem 6%;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      align-items: center;
    }

    .footer-contact a {
      color: #00a896;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-contact a:hover {
      color: #fff;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #00a896;
    }

    .footer-copyright {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .featured-banner {
        padding: 2rem 4%;
      }

      .featured-banner h1 {
        font-size: 2.2rem;
      }

      .featured-banner p {
        font-size: 1rem;
      }

      .product-grid {
        grid-template-columns: 1fr;
        padding: 3rem 4%;
      }

      .appointment-form {
        padding: 2rem;
      }
    }

    @media (max-width: 480px) {
      .featured-banner h1 {
        font-size: 1.8rem;
      }

      .featured-banner p {
        font-size: 0.9rem;
      }

      .product-card-content h3 {
        font-size: 1.4rem;
      }

      .product-card-content p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <section class="featured-banner">
    <h1>Our Electric Innovations</h1>
    <p>Discover our range of cutting-edge electric vehicles designed for sustainable urban mobility.</p>
  </section>

  <section class="product-grid" id="productGrid">
    <!-- Products will be dynamically added via JavaScript -->
  </section>

  <div class="overlay" id="overlay">
    <div class="appointment-form" id="appointmentForm">
      <button class="close-btn" onclick="closeForm()">×</button>
      <h2>Book an Appointment</h2>
      <form id="appointmentFormSubmit">
        <div class="form-group">
          <label>Product Image:</label>
          <input type="text" id="productImage" readonly />
        </div>
        <div class="form-group">
          <label>Model Name:</label>
          <input type="text" id="modelName" readonly />
        </div>
        <div class="form-group">
          <label>Description:</label>
          <input type="text" id="description" readonly />
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input type="number" min="1" required />
        </div>
        <div class="form-group">
          <label>Full Name:</label>
          <input type="text" required placeholder="Enter your full name" />
        </div>
        <div class="form-group">
          <label>Email Address:</label>
          <input type="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="tel" required placeholder="Enter your phone number" />
        </div>
        <div class="form-group">
          <label>Preferred Appointment Date:</label>
          <input type="date" required />
        </div>
        <div class="form-group">
          <label>Preferred Time Slot:</label>
          <select required>
            <option value="">Select Time Slot</option>
            <option>Morning (9 AM - 12 PM)</option>
            <option>Afternoon (12 PM - 4 PM)</option>
            <option>Evening (4 PM - 7 PM)</option>
          </select>
        </div>
        <div class="form-group">
          <label>City / Location:</label>
          <input type="text" required placeholder="Enter your city" />
        </div>
        <div class="form-group">
          <label>Purpose of Appointment:</label>
          <select required>
            <option value="">Select Purpose</option>
            <option>Vehicle Demo</option>
            <option>Fleet Inquiry</option>
            <option>Maintenance Support</option>
            <option>Partnership Discussion</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Message / Notes:</label>
          <textarea rows="4" placeholder="Any additional details..."></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit Appointment</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-contact">
        <p>Contact us: <a href="mailto:svaelectroreach@gmail.com">svaelectroreach@gmail.com</a> | +91-XXXXXXXXXX</p>
      </div>
      <div class="footer-links">
        <a href="#">LinkedIn</a>
        <a href="#">Instagram</a>
        <a href="contactus.html">Support</a>
      </div>
      <div class="footer-copyright">
        <p>© 2025 Sva-Electro. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Sample product data (replace with actual data from backend)
    const products = [
      {
        image: "https://source.unsplash.com/random/600x400/?electric-scooter",
        model: "E-Scooter X1",
        description: "High-performance electric scooter with 50km range and smart connectivity.",
      },
      {
        image: "https://source.unsplash.com/random/600x400/?electric-bike",
        model: "E-Bike Pro",
        description: "Lightweight e-bike with advanced battery tech for urban commuting.",
      },
      {
        image: "https://source.unsplash.com/random/600x400/?electric-motorcycle",
        model: "E-Motorcycle Z",
        description: "Powerful electric motorcycle for thrilling urban adventures.",
      },
    ];

    // Populate product grid
    const productGrid = document.getElementById("productGrid");
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.model}">
        <div class="product-card-content">
          <h3>${product.model}</h3>
          <p>${product.description}</p>
          <button class="btn-book" onclick="openForm('${product.image}', '${product.model}', '${product.description}')">Book Now</button>
        </div>
      `;
      productGrid.appendChild(card);
    });

    // Form handling
    const overlay = document.getElementById("overlay");
    const appointmentForm = document.getElementById("appointmentFormSubmit");

    function openForm(image, model, description) {
      document.getElementById("productImage").value = image;
      document.getElementById("modelName").value = model;
      document.getElementById("description").value = description;
      overlay.style.display = "flex";
      document.body.style.overflow = "hidden"; // Prevent scrolling
    }

    function closeForm() {
      overlay.style.display = "none";
      appointmentForm.reset();
      document.body.style.overflow = "auto"; // Restore scrolling
    }

    appointmentForm.addEventListener("submit", (e) => {
      e.preventDefault();
      // Simulate form submission
      alert("Appointment submitted successfully!");
      closeForm();
    });

    // Scroll animation for product cards
    const productCards = document.querySelectorAll(".product-card");
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      },
      { threshold: 0.2 }
    );

    productCards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
